language: python
# Enable Travis container-based infrastructure
cache:
  pip: true
  directories:
  - test/data/nidmresults-examples
env:
  global:
    - CCACHE_COMPRESS=1
    - CASHER_TIME_OUT=500
  # matrix:
  #   - PATCHED_FSL=true NIDM_EX_BRANCH=fsl_dev
    # - PATCHED_FSL=false NIDM_EX_BRANCH=master
python:
  - "2.7"
  - "3.5"
bundler_args: --retry 9
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
 # Install FSL using Neurodebian
 - bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
 - sudo apt-get -y update
 - sudo apt-get -y install fsl
 - source /etc/fsl/fsl.sh;
 - export FSLOUTPUTTYPE=NIFTI_GZ
 - cwd=`pwd`
 # Set up FSL to allow for rebuilding the cluster binary
 - cd ${FSLDIR}/etc/fslconf/
 - perl -pi -e 's/#FSLCONFDIR/FSLCONFDIR/g' ./fsl.sh 
 - perl -pi -e 's/#FSLMACHTYPE/FSLMACHTYPE/g' ./fsl.sh 
 - . ${FSLDIR}/etc/fslconf/fsl.sh
 # Download patched version of FSL
 - cd cwd
 - echo $FSLCONFDIR
 - git clone https://github.com/cmaumet/fsl.git src_patched
 - export FSL_PATCHED=`pwd`/src_patched
 - echo ${FSL_PATCHED}
 # Make the patched cluster binary and replace the original one
 - cd src_patched/cluster; make cluster
 - mv $FSL_PATCHED/cluster/cluster $FSLDIR/bin/cluster
 - echo ${FSLDIR}
 - cd ${FSLDIR} 
 # Overwrite patched files from src 
 - rsync -av /src_patched/ /src/
 - cp $FSLDIR/src/feat5/featlib.tcl $FSLDIR/tcl/
 # Make the patched cluster binary and replace the original one
 - cd $FSLDIR/src/cluster; make cluster
 - mv $FSLDIR/src/cluster/cluster $FSLDIR/bin/cluster
 # Download test data using git-lfs
 - curl -sLo - https://github.com/github/git-lfs/releases/download/v1.4.1/git-lfs-linux-amd64-1.4.1.tar.gz | tar xzvf -
 - export PATH=$PATH:`pwd`/git-lfs-1.4.1
 - cd test/data/nidmresults-examples
 # Is this is not a git repo them clone nidmresults-examples
 - if ! [ -d .git ]; then git lfs clone https://github.com/incf-nidash/nidmresults-examples.git .; fi
 - git fetch origin
 - git lfs install
  # Delete any previous changes (retry because lfs might download files)
 - travis_retry git reset --hard origin/${NIDM_EX_BRANCH}
 # A second time to allow for 3 more retries as "--retry 9" does not seem to be
 # taken into account by Travis CI
 - travis_retry git reset --hard origin/${NIDM_EX_BRANCH}
 - cd ../../..
 # Avoid "html5lib requires setuptools version 18.5" error
 - pip install --upgrade setuptools
 - pip install --upgrade --no-deps git+https://github.com/cmaumet/nidmresults.git@json_ld#egg=nidmresults
 - pip install -r requirements.txt
 - python setup.py install # install nidmfsl from sources
 # Packages only needed for testing (others are set up in requirements.txt)
 - pip install vcrpy
 - pip install ddt
# command to run tests, e.g. python setup.py test
script:
 # - coverage run --source=nidmfsl -m unittest discover
 - python test/export_test_battery.py
 - python -m unittest discover
 # - cat debug.log
# Update subtree nidm from main nidm repository
before_install: 
 - git config --global user.name "TravisCI"
 - git config --global user.email "travis@dummy.com"
